name: Deploy to Render

on:
  workflow_dispatch # Manual trigger from Actions tab
  # schedule:
  #   - cron: '*/1 * * * *'
  #push:
    #branches: [ main ]
 

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3 
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run tests
      run: mvn test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:${{ github.sha }} .
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:${{ github.sha }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest
