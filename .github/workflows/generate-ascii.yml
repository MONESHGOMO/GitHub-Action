name: Generate ASCII Artwork

on:
  push:

jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: List repo files
        run: |
          ls -lstr
          ls -a

      - name: Executing shell script
        run: |
          chmod +x .github/workflows/script.sh
          ./.github/workflows/script.sh
          
      - name: Sleep
        run: sleep 10

  second_job:
    needs: ascii_job   # ensures this runs *after* ascii_job
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: echo "✅ This is the second job, running after ascii_job"

  third_job:
    needs: second_job   # runs after second_job
    runs-on: ubuntu-latest
    steps:
      - name: Third job message
        run: echo "⚡ Third job executed after second_job"

# Note:
# - './' ensures running from repo path, avoids "command not found"
# - Parallel execution is the default in GitHub Actions unless 'needs:' is used
